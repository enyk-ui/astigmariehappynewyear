<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Marie! üéÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Light the Fuse Button */
        .fuse-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: linear-gradient(145deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5),
                        0 0 60px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fuse-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.8),
                        0 0 100px rgba(255, 107, 53, 0.5);
        }

        .fuse-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        /* Spark/Fuse Animation */
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 0 20px #ff6b35,
                        0 0 40px #f7931e,
                        0 0 60px #ffcc00;
        }

        .spark.active {
            opacity: 1;
            animation: sparkTravel 2s ease-in forwards;
        }

        .spark-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffcc00;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes sparkTravel {
            0% {
                bottom: 50%;
                opacity: 1;
            }
            100% {
                bottom: 85%;
                opacity: 1;
            }
        }

        /* Fireworks Container */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Single Firework */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* Particle */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Happy New Year Text */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 60;
            opacity: 0;
            pointer-events: none;
        }

        .message-container.visible {
            animation: fadeInMessage 3s ease-out forwards;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .happy-new-year {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcc00, #ff6b9d, #c44dff, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .year {
            font-size: 8rem;
            color: #ffcc00;
            text-shadow: 0 0 50px #ffcc00,
                        0 0 100px #ff6b35;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .marie-message {
            font-size: 2.5rem;
            color: #ff6b9d;
            margin-top: 30px;
            text-shadow: 0 0 30px #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .heart {
            display: inline-block;
            color: #ff4d6d;
            animation: floatHeart 2s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Countdown Timer */
        .countdown-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 70;
            opacity: 0;
            pointer-events: none;
        }

        .countdown-container.visible {
            animation: slideUp 1s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .countdown-label {
            font-size: 1rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
            letter-spacing: 5px;
        }

        .countdown-unit {
            font-size: 0.8rem;
            color: #666;
            margin-left: 5px;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 8s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Screen flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        .flash.active {
            animation: flashBang 0.5s ease-out forwards;
        }

        @keyframes flashBang {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .happy-new-year {
                font-size: 2.5rem;
            }
            .year {
                font-size: 5rem;
            }
            .marie-message {
                font-size: 1.5rem;
            }
            .fuse-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stars Background -->
        <div class="stars" id="stars"></div>

        <!-- Fuse Button -->
        <button class="fuse-btn" id="fuseBtn">üî• Light the Fuse üî•</button>

        <!-- Spark Element -->
        <div class="spark" id="spark"></div>

        <!-- Flash Effect -->
        <div class="flash" id="flash"></div>

        <!-- Fireworks Container -->
        <div class="fireworks-container" id="fireworksContainer"></div>

        <!-- Floating Hearts -->
        <div class="floating-hearts" id="floatingHearts"></div>

        <!-- Message -->
        <div class="message-container" id="messageContainer">
            <div class="happy-new-year"> Happy New Year </div>
            <div class="year">2026</div>
            <div class="marie-message">
                <span class="heart"></span>Marie! <span class="heart"></span>
            </div>
            <div style="color: #aaa; margin-top: 20px; font-size: 1.2rem;">
                marieeeeeeeeeeeeeeeee! pew pew! sana masaya kaaaa hahahahaha
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-label">Seconds into 2026</div>
            <div class="countdown-timer" id="countdownTimer">0</div>
        </div>
    </div>

    <!-- 
    ============================================================
    LIBRARY RECOMMENDATION FOR PARTICLES:
    ============================================================
    For more advanced particle effects, consider these lightweight options:
    
    1. Particles.js (28KB) - https://vincentgarreau.com/particles.js/
       Classic, easy to configure, great for backgrounds
    
    2. tsParticles (15KB core) - https://particles.js.org/
       Modern fork of particles.js, more features, tree-shakeable
    
    3. Canvas Confetti (3KB) - https://www.kirilv.com/canvas-confetti/
       Super lightweight, perfect for celebrations
       CDN: <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    
    This implementation uses pure CSS + vanilla JS for zero dependencies!
    ============================================================
    -->

    <script>
        // Elements
        const fuseBtn = document.getElementById('fuseBtn');
        const spark = document.getElementById('spark');
        const flash = document.getElementById('flash');
        const fireworksContainer = document.getElementById('fireworksContainer');
        const messageContainer = document.getElementById('messageContainer');
        const countdownContainer = document.getElementById('countdownContainer');
        const countdownTimer = document.getElementById('countdownTimer');
        const stars = document.getElementById('stars');
        const floatingHearts = document.getElementById('floatingHearts');

        // Create initial stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                stars.appendChild(star);
            }
        }
        createStars();

        // Firework colors
        const colors = [
            '#ff6b35', '#f7931e', '#ffcc00', '#ff6b9d', 
            '#c44dff', '#00d4ff', '#00ff88', '#ff4d6d',
            '#fff', '#ffd700', '#ff1493', '#00ffff'
        ];

        // Create a single firework explosion
        function createFirework(x, y, particleCount = 80) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            const secondaryColor = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / particleCount) * 360;
                const velocity = 50 + Math.random() * 150;
                const tx = Math.cos(angle * Math.PI / 180) * velocity;
                const ty = Math.sin(angle * Math.PI / 180) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.background = i % 2 === 0 ? color : secondaryColor;
                particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                particle.style.animationDuration = (1 + Math.random() * 0.5) + 's';
                particle.style.width = (4 + Math.random() * 6) + 'px';
                particle.style.height = particle.style.width;
                
                fireworksContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Create spark trail
        function createSparkTrail() {
            const trail = document.createElement('div');
            trail.className = 'spark-trail';
            const sparkRect = spark.getBoundingClientRect();
            trail.style.left = sparkRect.left + 'px';
            trail.style.top = sparkRect.top + 'px';
            trail.style.opacity = '1';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.transition = 'opacity 0.3s';
                trail.style.opacity = '0';
                setTimeout(() => trail.remove(), 300);
            }, 50);
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', '‚ú®', '‚≠ê', 'üåü'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                    floatingHearts.appendChild(heart);
                }, i * 200);
            }
        }

        // Main sequence
        fuseBtn.addEventListener('click', () => {
            // Hide button
            fuseBtn.classList.add('hidden');
            
            // Start spark animation
            spark.classList.add('active');
            
            // Create spark trail effect
            const trailInterval = setInterval(createSparkTrail, 50);
            
            // After spark reaches top, create explosion
            setTimeout(() => {
                clearInterval(trailInterval);
                spark.style.opacity = '0';
                
                // Flash effect
                flash.classList.add('active');
                
                // Create multiple fireworks
                const positions = [
                    { x: window.innerWidth * 0.5, y: window.innerHeight * 0.15 },
                    { x: window.innerWidth * 0.2, y: window.innerHeight * 0.25 },
                    { x: window.innerWidth * 0.8, y: window.innerHeight * 0.25 },
                    { x: window.innerWidth * 0.35, y: window.innerHeight * 0.35 },
                    { x: window.innerWidth * 0.65, y: window.innerHeight * 0.35 },
                    { x: window.innerWidth * 0.15, y: window.innerHeight * 0.45 },
                    { x: window.innerWidth * 0.85, y: window.innerHeight * 0.45 },
                ];
                
                // Staggered explosions
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(pos.x, pos.y, 60 + Math.random() * 40);
                    }, index * 150);
                });
                
                // Secondary wave of fireworks
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createFirework(
                                Math.random() * window.innerWidth,
                                Math.random() * (window.innerHeight * 0.5),
                                50
                            );
                        }, i * 200);
                    }
                }, 1000);
                
                // Show message
                setTimeout(() => {
                    messageContainer.classList.add('visible');
                    createFloatingHearts();
                }, 500);
                
                // Show countdown
                countdownContainer.classList.add('visible');
                startCountdown();
                
                // Continuous fireworks
                let fireworkInterval = setInterval(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * (window.innerHeight * 0.4),
                        30 + Math.random() * 30
                    );
                }, 800);
                
                // Reduce firework frequency after 10 seconds
                setTimeout(() => {
                    clearInterval(fireworkInterval);
                    fireworkInterval = setInterval(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * (window.innerHeight * 0.4),
                            20 + Math.random() * 20
                        );
                    }, 2000);
                }, 10000);
                
            }, 2000);
        });

        // Countdown timer - seconds into 2026
        function startCountdown() {
            const newYear2026 = new Date('January 1, 2026 00:00:00').getTime();
            
            function updateTimer() {
                const now = Date.now();
                const secondsInto2026 = Math.floor((now - newYear2026) / 1000);
                
                if (secondsInto2026 >= 0) {
                    // Format with commas for readability
                    const formatted = secondsInto2026.toLocaleString();
                    countdownTimer.innerHTML = `${formatted}<span class="countdown-unit">seconds</span>`;
                } else {
                    // If before 2026, show countdown to 2026
                    const secondsUntil2026 = Math.abs(secondsInto2026);
                    const days = Math.floor(secondsUntil2026 / 86400);
                    const hours = Math.floor((secondsUntil2026 % 86400) / 3600);
                    const minutes = Math.floor((secondsUntil2026 % 3600) / 60);
                    const secs = secondsUntil2026 % 60;
                    countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${secs}s<span class="countdown-unit">until 2026</span>`;
                }
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
